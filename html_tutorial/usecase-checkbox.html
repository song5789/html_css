<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    input {
      display: none;
    }
    .dic > div:last-child {
      height: 0;
      overflow: hidden;
      transition: 0.4s;
    }
    input:checked + .dic > div:last-child {
      height: 21px;
    }
    .bg {
      width: 100%;
      height: 500px;
      background-color: #fff;
      transition: 1s;
      left: 0;
    }

    input:checked ~ .bg {
      background-color: red;
      position: relative;
      left: 200px;
    }
  </style>
  <body>
    <input type="checkbox" id="hid" />
    <div class="dic">
      <div><label for="hid">HTML</label></div>
      <div>HTML이란....</div>
    </div>
    <div class="bg"></div>
  </body>
</html>
